<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</head>
<body>
     
    <!---header--->

    <header class="header-customized">
        <nav class="navbar navbar-expand-lg navbar-customized">
           <div class="container-fluid">
             <a class="navbar-brand" href="#">Social Media</a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <i class="fas fa-bars"></i>
             </button>
             <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                 <li class="nav-item">
                   <a class="nav-link active" aria-current="page" href="#">صفحه اصلی</a>
                 </li>
                 <li class="nav-item">
                   <a class="nav-link active" aria-current="page" href="#">بلاگ</a>
                 </li>
                 <li class="nav-item">
                   <a class="nav-link" href="#">درباره ما</a>
                 </li>
                 <li class="nav-item dropdown">
                   <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                     حسابرسی
                   </a>
                   <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                     <li><a class="dropdown-item" href="#">ورود</a></li>
                     <li><hr class="dropdown-divider"></li>
                     <li><a class="dropdown-item" href="#">ثبت نام</a></li>
                   </ul>
                 </li>
               </ul>
               <form class="d-flex">
                 <input class="form-control search-form me-2" type="search" placeholder="جستجو بین مطالب" aria-label="Search">
                 <button class="btn btn-search" type="submit">
                   <i class="fas fa-search"></i>
                 </button>
               </form>
             </div>
           </div>
         </nav>
   
         <div class="jumbot" align="center">
           <div style="margin-top: 15%;">
           <h1 class="display-4">ویرایش پروفایل</h1>
           <hr class="my-4">
           <p>عکس پروفایل و بقیه اجزای پروفایل خود را تکمیل کنید :D</p>
           </div>
         </div>
       </header>
   
       <!----ending header---->




        <!----content---->


        <div class="mb-5">
            <div class="container d-lg-flex justify-content-center">
                <div class="col-md-6 col-sm-12">
                    <center>
                    <img src="img/edit_profile.png" style="margin-right: -5.5%;" width="90%"/>
                    </center>
                </div>
                <div class="col-md-6 col-sm-12" style="margin-top: 7%;">
                    <form action="" class="mx-3">
                        <input type="text" placeholder="نام خود را وارد نمایید" name="nickname" id="nickname" class="form-control w-100 mt-3">
                        <input type="text" placeholder="نام کاربری خود را وارد نمایید" name="username" id="username" class="form-control w-100 mt-3">
                        <textarea placeholder="متنی برای بیوگرافی خود وارد نمایید" name="biography" id="biography" class="form-control w-100 mt-3"></textarea>
                        <input type="text" placeholder="ایمیل خود را وارد نمایید" name="email" id="email" class="form-control w-100 mt-3">
                        <label for="profilePicture" class="text-light mt-3 float-right">عکس پروفایل خود را بارگزاری کنید:)</label>
                        <input type="file" name="profilePicture" id="profilePicture" class="form-control w-100 p-2 rounded mt-3">
                        <input type="submit" value="ذخیره" class="btn btn-primary btn-block mt-3">
                    </form>
                </div>
            </div>
        </div>


        <!----ending content---->


       <!---footer starting--->

        <footer>
        <div class="footer-ex">
          <ul>
          <h4>SOCIAL MEDIA</h4>

            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          </ul>
  
        </div>
      </footer>
  
      <!---footer ending--->
  
      <script src="script.js"></script>
</body>
